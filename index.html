      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Outfit', 'sans-serif'],
              serif: ['Playfair Display', 'serif'],
            },
            colors: {
              'glass': 'rgba(255, 255, 255, 0.05)',
              'glass-border': 'rgba(255, 255, 255, 0.1)',

              'neon-blue': '#4c1d95',

            keyframes: {
              float: {
                '0%, 100%': { transform: 'translateY(0)' },

            }

    <style>
      body {
        background-color: #050505;
        color: white;
        overflow-x: hidden;
      }
      .mesh-gradient {
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        background: radial-gradient(circle at 50% 50%, rgba(76, 29, 149, 0.2) 0%, rgba(5, 5, 5, 1) 70%);

      }
      .glass-card {
        background: rgba(255, 255, 255, 0.03);

        border: 1px solid rgba(255, 255, 255, 0.1);
        box-shadow: 0 4px 30px rgba(0, 0, 0, 0.5);
      }
      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 6px;
      }
      ::-webkit-scrollbar-track {
        background: #0a0a0a;
      }
      ::-webkit-scrollbar-thumb {
        background: #333;
        border-radius: 3px;
      }
      .no-scrollbar::-webkit-scrollbar {
        display: none;
      }
